<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f8f9fa; 
        }
        .captcha-container { 
            text-align: center; 
        }
        .captcha-image { 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h1>Captcha Verification</h1>
        <img id="captchaImage" class="captcha-image" src="" alt="Captcha Image">
        <div>
            <input type="text" id="captchaInput" class="form-control" placeholder="Enter Captcha" required>
            <button id="verifyButton" class="btn btn-primary mt-2">Verify</button>
        </div>
        <div id="resultMessage" class="mt-3"></div>
    </div>
    <script>
        const captchaImage = document.getElementById('captchaImage');
        const captchaInput = document.getElementById('captchaInput');
        const resultMessage = document.getElementById('resultMessage');
        const verifyButton = document.getElementById('verifyButton');
        let currentCaptcha;

        function generateCaptcha() {
            currentCaptcha = Math.random().toString(36).substring(2, 8);
            captchaImage.src = 'https://dummyimage.com/200x100/000/fff&text=' + currentCaptcha;
        }

        verifyButton.addEventListener('click', () => {
            if (captchaInput.value === currentCaptcha) {
                resultMessage.innerHTML = '<span class="text-success">Correct!</span>';
            } else {
                resultMessage.innerHTML = '<span class="text-danger">Incorrect! Try again.</span>';
                generateCaptcha();
            }
            captchaInput.value = '';
        });

        // Generate the first captcha on page load
        generateCaptcha();
    </script>
</body>
</html>
